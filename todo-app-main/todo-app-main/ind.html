<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="sample.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="container">
      
      <!-- <div><img src="images/bg-desktop-dark.jpg" alt="image" width="110%" height="175%"></div> -->
      <div class="image">
        <div><h1>TODO</h1></div>
        <div><img src="images/icon-sun.svg" alt="img"></div>
      </div>
      <div class="search">
        <div class="chnge"><input type="text" placeholder="create a new todo" size="42"></div>
      </div><br>
      <header class="rows">
        <table border="1" solid="black">
          <tr>
            <td align="left"><input type="radio" value="morning"><label>go to walk around park</label></td>
          </tr>
          <tr>
            <td align="left"><input type="radio" value="health"><label>10 minutes meditation</label></td>
          </tr>
          <tr>
            <td align="left"><input type="radio" value="studies"><label>Read for 1 hour</label></td>
          </tr>
          <tr>
            <td align="left"><input type="radio" value="housework"><label>Pick up groceries</label></td>
          </tr>
          <tr>
            <td align="left"><input type="radio" value="project"><label>complete Todo App</label></td>
          </tr>
          

        </table>
      </header>
    </div>
  </body>
</html>
