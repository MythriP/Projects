<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <style></style>
  <body bgcolor='#030B34'>
    <!-- <section id="light">light<i class="fa fa-lightbulb-o"></i>
    </section>
      <input type="text" placeholder="create a new todo list.."> -->
    <div class="banner">
      <img src="C:\Users\91837\Downloads\dark.jpeg" width=100% height=100%>
    <div class="todolight"><h3 style=
      "font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">TODO</h3>
      <i class="fa fa-lightbulb-o"></i>
    </div></div>
    <!-- <div class="sbar"><input type="text" placeholder="Create a new todo list.." size=40%></div><br> -->
    <div class="search_wrap">
      <div class="search_box">
        <div class="symbol">
          <i class="fa fa-search">Create a new todo list</i></section>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="col"><input type="radio">
        <label for="male">Jog around the park for 30 mins</label></div>
      <div class="col"><input type="radio">
        <label for="Female">Read for 1 hr.</label><br></div>
      <div class="col"><input type="radio">
        <label for="others">10 mins meditation</label></div>
      <div class="col"><input type="radio">
        <label for="others">complete todo list</label></div>
      <div class="col"><input type="radio">
        <label for="others">complete assignment</label></div>
      <div class="col">
        <div class="last">3 items left
        <div class="last"><span style="color: blue;">  All</span></div>
        <div class="last">Active</div>
        <div class="last">completed</div>
        <div class="last">clear completed</div>
      </div>
    </div>
  </body> 
</html>
